<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаборатори 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Бодлого</h1>

        <!--Бодлого 1 -->
        <div class="task">
            <h2>1. Цифрүүдийн нийлбэр нь палиндром мөн эсэхийг шалгах</h2>
            <label for="task1Input">Тоогоо оруулна уу:</label>
            <input type="number" id="task1Input">
            <button onclick="checkPalindromeSum()">Шалгах</button>
            <p id="task1Result"></p>
        </div>

        <!--Бодлого 2-->
        <div class="task">
            <h2>2. Чоно туулайг гүйцэх хугацааг олох</h2>
            <label for="distanceInput">Зай (км):</label>
            <input type="number" id="distanceInput">
            <button onclick="calculateCatchUpTime()">Тооцоолох</button>
            <p id="task2Result"></p>
        </div>

        <!--Бодлого 3-->
        <div class="task">
            <h2>3. Орц, давхар, хаалгыг тооцох</h2>
            <label for="apartmentInput">Тоотыг оруулна уу:</label>
            <input type="number" id="apartmentInput">
            <button onclick="findApartmentDetails()">Тооцоолох</button>
            <p id="task3Result"></p>
        </div>

        <!--Бодлого 4-->
        <div class="task">
            <h2>4. Хамгийн бага ерөнхий хуваагдагчийг олох</h2>
            <label for="arrayInput">Тоонуудыг таслалаар салгаж оруулах</label>
            <input type="text" id="arrayInput" placeholder="Жишээ: 4,6,8,12,15">
            <button onclick="calculateArrayLCM()">Тооцоолох</button>
            <p id="task4Result"></p>
        </div>

        <!--Бодлого 5-->
        <div class="task">
            <h2>5.Гараас өгсөн тооны язгуур юм уу кв зэргийг тооцох</h2>
            <label for="userInput">Гараас тоо оруулна уу:</label>
            <input type="number" id="userInput" placeholder="Таны тоо">
            <button onclick="calculateBasedOnTime()">Тооцоолох</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
